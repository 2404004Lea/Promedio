<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Calificaciones</h1>

    <label>Nombre</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">

    <label>Unidad 1</label>
    <input type="number" id="unidad1">

    <label>Unidad 2</label>
    <input type="number" id="unidad2">

    <label>Unidad 3</label>
    <input type="number" id="unidad3">

    <button id="btnCalcular" class="btn-calcular">CALCULAR PROMEDIO</button>

    <div class="resultados">
        <div>
            <label>Promedio</label>
            <input type="text" id="promedio" readonly>
        </div>
        <div>
            <label>Estatus</label>
            <input type="text" id="estatus" readonly>
        </div>
    </div>
    <button id="btnLimpiar" class="btn-limpiar">LIMPIAR</button>
    
</div>

<script src="main.js"></script>
</body>
</html>
